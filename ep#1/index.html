<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design to Code Ep#1</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <main class="main-container">
      <!-- navbar -->
      <nav class="navbar">
        <h1 class="logo">island*</h1>
        <ul class="links">
          <li>
            <a href="#" class="link">Our tours</a>
          </li>
          <li>
            <a href="#" class="link">About us</a>
          </li>
          <li>
            <a href="#" class="link">Booking</a>
          </li>
          <li>
            <a href="#" class="link">FAQ</a>
          </li>
        </ul>
        <img class="toggle-icon" src="./assets/toggle-icon.png" alt="toggle-icon">
      </nav>

      <!-- Hero section -->
      <section class="hero">
        <div class="content">
          <div class="upper-container">
            <h1 class="title">Explore the sights <br/> of the Azores</h1>
            <p class="description">A place where nature and adventure units</p>
            <button class="book-now-btn">Book now</button>
          </div>
          <div class="bottom-container">
            <div class="arrows">
              <div class="arrow left">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-narrow-left" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                  <path d="M5 12l14 0" />
                  <path d="M5 12l4 4" />
                  <path d="M5 12l4 -4" />
                </svg>
              </div>
              <div class="arrow right">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-narrow-right" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                  <path d="M5 12l14 0" />
                  <path d="M15 16l4 -4" />
                  <path d="M15 8l4 4" />
                </svg>
              </div>
            </div>
            <div class="scroll-down">
              <p>Scroll down</p>
              <div class="arrow-down">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-narrow-right" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                  <path d="M5 12l14 0" />
                  <path d="M15 16l4 -4" />
                  <path d="M15 8l4 4" />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
